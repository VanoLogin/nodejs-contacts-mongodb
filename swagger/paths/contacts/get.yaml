tags:
  - Contacts

summary: Get list of contacts
operationId: getContacts
description: Get list of contacts with this endpoint

security:
  - bearerAuth: []

parameters:
  - in: query
    name: page
    schema:
      type: integer
      example: 1
    description: Номер сторінки для пагінації
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
    description: Кількість контактів на сторінку
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
    description: Порядок сортування (зростаючий або спадаючий)
  - in: query
    name: sortBy
    schema:
      type: string
      example: 'name'
    description: Поле для сортування (наприклад, 'name', 'email')

responses:
  '200':
    description: Successfully found contacts!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: '../../components/responses/401.yaml'
